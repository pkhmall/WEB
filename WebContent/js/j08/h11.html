<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/studyhtml5/favicon.ico">
<style type="text/css">

</style>
<title>Insert title here</title>

<script type="text/javascript">
     window.onload = function(){
    	 
    	let list01 = document.querySelector('#box > ul > li');
    	console.log(`list01:${list01}`);
    
    	list01.style.background = '#ff6600';
     
    	//background
    	let list02 = document.querySelectorAll('#box02 > ul > li');
    	console.log(`list02:${list02}`);
    	//배열로 선택
    	list02[0].style.background = '#ccc';
    	
    	list02.item(1).style.background= '#ddd';
     };
     
    
</script>
</head>
<body>
    <h2>요소 선택</h2>
    <hr/>    
    <div id="box">
        <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        </ul>
    </div>
    
     
    <div id="box02">
        <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        </ul>
    </div>
</body>

</html>
